<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="dew_mvp/_js/d3.min.js" type="text/javascript"></script>
<script src="http://d3js.org/queue.v1.min.js" type="text/javascript"></script>
<script src="dew_mvp/_js/topojson.v1.min.js" type="text/javascript"></script>
<script src="dew_mvp/_js/underscore-1.6.0.min.js" type="text/javascript"></script>
<script src="dew_mvp/_js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="dew_mvp/_js/jquery-ui-1.10.4.js" type="text/javascript"></script>
<script src="dew_mvp/_js/highcharts.js" type="text/javascript"></script>
<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|PT+Sans+Caption' rel='stylesheet' type='text/css'>
<link rel="stylesheet" media="screen" href="dew_mvp/_css/jquery-ui-1.10.4.css">
<link rel="stylesheet" media="screen" href="dew_mvp/_css/county_comparison.css">
<link rel="stylesheet" media="screen" href="dew_mvp/_css/grid.css">
<link rel="stylesheet" media="screen" href="dew_mvp/_css/font-awesome.min.css">
<link rel="stylesheet" media="screen" href="dew_mvp/_css/layout.css">
<link rel="stylesheet" media="screen" href="dew_mvp/_css/map.css">
<link rel="stylesheet" media="screen" href="dew_mvp/_css/normalize.css">
<link rel="stylesheet" media="screen" href="dew_mvp/_css/elements.css">
<link rel="stylesheet" media="screen" href="dew_mvp/_css/typography.css">
</head>


<body>
	<div class="loader"></div>
	<div id='wrapper'>
		<!-- any kind of menu here -->
		<div class='container'>
			<section id='direct-farm-sales' class='font_small'>
					<div class='content-container'>
						<h1>Detailed Economic Window (DEW)</h1>
					</div>
					<div id='map-wrapper' class='content-container'>
	 					<div class='section group'>
							<div id='map-container' class='col span_8_of_12'>
								<!-- D3 Map -->
								<!-- Move it up or down with margins based on svg#map -->
							</div>
							<div id='map-interaction' class='col span_4_of_12'>
								<div class='content-container'>
									<div id='switch-data'>
										<h2>View By:</h2>

										<label class="radio" id='direct-farm'>
											<span class='icons'>
												<i class="first-icon radio-unchecked fa fa-circle-o"></i>
												<i class="second-icon radio-checked fa fa-dot-circle-o"></i>
											</span>
											<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-toggle="radio"  checked="">
											Location Quotient
											<span class='more-info'>
												<div class='tooltip'>These are the results of estimating our Location Quotient model, find more about Location Quotients here:.</div>
												<i class="fa fa-info-circle">
												</i>
											</span>
										</label>
										<label class="radio" id='food-switch'>
											<span class='icons'>
												<i class="first-icon radio-unchecked fa fa-circle-o"></i>
												<i class="second-icon radio-checked fa fa-dot-circle-o"></i>
											</span>
											<input type="radio" name="optionsRadios" id="optionsRadios2" value="option1" data-toggle="radio">
											Industry
											<span class='more-info'>
												<div class='tooltip'>View the results by specific industry.</div>
												<i class="fa fa-info-circle"></i>
											</span>
										</label>
										<p class='font_small'>Data Sources: <a href='http://www.bls.gov/' target='_blank'>Bureau of Labor Statistics (BLS)</a>, <a href='http://www.dol.gov' target='_blank'>Department of Labor (DOL)</a></p>
									</div>
									<div id='food-search'>
										<div class='form-group'>
											<input type="search" id="food-search-box" class="ui-autocomplete-input form-control" name="food-search" autocomplete="off" role="textbox" aria-autocomplete="list" placeholder='Search by produce item' aria-haspopup="true">
											<div class='input-icon'><i class="fa fa-search"></i></div>
										</div>
									</div>
									<div id='top-list'>
										<h2>Counties with largest Location Quotients by Industry</h2>
									</div>
								</div>
							</div>
						</div>
					</div>
			</section>
			<section id='county-drilldown'>
				<div class='content-container'>
					<div class='section group'>
						<div id='county-holder' class='col span_2_of_12'>
							<h2>Compare:</h2>
							<div id='held-counties'></div>
						</div>
						<div id='left-county-wrapper' class='col span_4_of_12 county-wrapper'>
							<div id='left-county-content county-content'>
								<div class='form-group'>
									<input type="search" class='form-control' name="county-search" placeholder='Search by county' id='left-search-box'>
									<div class='input-icon'><i class="fa fa-search"></i></div>
								</div>
								<div class='drag-here'>
									<h4>Drag county here for more info.</h4>
									<div id='chart-left' class='bar-chart'>
									</div>
								</div>
							</div>
						</div>
						<div id='middle-county-compare' class='col span_2_of_12'>
							<div id='middle-county-content'>
								<h2>vs.</h2>
							</div>
						</div>
						<div id='right-county-wrapper' class='col span_4_of_12 county-wrapper'>
							<div id='right-county-content county-content'>
								<div class='form-group'>
									<input type="search" class='form-control' name="county-search" placeholder='Search by county' id='right-search-box'>
									<div class='input-icon'><i class="fa fa-search"></i></div>
								</div>
								<div class='drag-here'>
									<h4>Drag county here for more info.</h4>
									<div id='chart-right' class='bar-chart'>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
<script src="dew_mvp/_js/map_setup.js"></script>
<script src="dew_mvp/_js/map.js"></script>
<script src="dew_mvp/_js/comparing_setup.js"></script>
<script src="dew_mvp/_js/comparing_interactions.js"></script>
<script src="dew_mvp/_js/radio.js"></script>
<script src="dew_mvp/_js/script.js"></script>
</html>
